<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/2-snackbar.css" rel="stylesheet" />
    <title>Promises creator</title>
  </head>
  <body>
    <header></header>
    <main>
      <div>
        <a href="./index.html">Go to home</a>
      </div>

      <form class="form">
        <label>
          Delay (ms)
          <input name="delay" type="number" required />
        </label>

        <fieldset>
          <legend>State</legend>
          <label>
            <input name="state" type="radio" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input name="state" type="radio" value="rejected" required />
            Rejected
          </label>
        </fieldset>

        <button type="submit">Create notification</button>
      </form>
    </main>
    <footer></footer>
    <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
